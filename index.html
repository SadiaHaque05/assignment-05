<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="md:max-w-[1260px] mx-auto md:h-[1600px]">
    <!-- navbar starts here -->
    <nav class="h-[100px] mx-10">
       <div class="flex md:flex-row flex-col  justify-between items-center">
         <div class="left flex justify-center items-center gap-1">
            <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="">
            <h1 class="text-[#006747] font-extrabold text-lg ml-1">Emergency <br> Service</h1>
         </div>

         <div class="right">
            <div>
                <button class="btn btn-soft bg-[#41ff6b1a] rounded-[50px] h-[50px] w-[100px] font-bold text-xl">0 <img  class="w-[30px] h-[30px]" src="./assets/heart.png" alt=""></button>
                <button class="btn btn-soft bg-[#41ff6b1a] rounded-[50px] h-[50px] w-[100px] font-bold text-xl m-3">100 <img  class="w-[30px] h-[30px]" src="./assets/coin.png" alt=""></button>
                <button class="btn btn-soft bg-[#00a63e] rounded-[50px] h-[50px] w-[100px] font-semibold text-lg text-center text-white">Copy</button>
            </div>
         </div>
       </div>
    </nav>

    <!-- banner starts here -->
     <section class="mt-[18px] md:mt-0">
        <div class="text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] h-[240px]">
            <div class="flex justify-center m-4">
                <img class="h-[92px] w-[92px] mt-[20px]" src="./assets/logo-dark.png" alt="">
            </div>
            <h1 class="text-3xl font-bold text-white">Emergency Service Directory</h1>
            <p class="mt-[20px] text-sm font-semibold text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
     </section>

     <main class="bg-[#f5fff6]">
        <section id="card-container" class="w-11/12 mx-auto grid-cols-12 gap-8 py-10">

            <section></section>
            <aside></aside>

        </section>
     </main>

</body>
</html>
